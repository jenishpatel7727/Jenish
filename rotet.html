<!DOCTYPE html>
<html>
  <head>
    <style>
      .box {
       
        transition: transform 2s ease;
      }

      .box:hover {
        transform: rotateY(200deg) translateZ(100px);
      }
      div{
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h1>The rotateZ() Method</h1>

    <div>This a normal div element.</div>

    <img
      class="box"
      src="http://127.0.0.1:5500/img/dominoslogo.png"
      alt="Image"
    />
  </body>
</html>
